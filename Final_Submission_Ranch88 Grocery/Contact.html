    <section class="contact" id="contact">
        <!--Contact form with required parameters-->
        <h1 class="heading"> <span>contact</span> us </h1>
    
        <form action="ThankYou.html" method = "post">
    
            <div class="inputBox">
                <input type="text" id = "FullName" required size="30" maxlength="30" placeholder="Full Name" >
                <input type="email" id="email" required size="30" maxlength="30" placeholder="Email"> 
                <input type="text"  id = "number" required size="30" maxlength="30" placeholder="Phone Number"> 
                <input type="text"  id = "subject" required size="30" maxlength="30" placeholder="Subject">
            </div>
    
            <textarea placeholder="Message" required cols="30" rows="10" id = "message"></textarea>
    
            <button onclick = "send()"> Submit</button>
            
            <style> 
            button{
            display: inline-block;
            margin-top: 1rem;
            background:var(--purple);
            color:white;
            padding:.8rem 3rem;
            font-size: 1.7rem;
            text-align: center;
            cursor: pointer;
            }

            button:hover{
            background:var(--black);
            }</style>

        </form>
